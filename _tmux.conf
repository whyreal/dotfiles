#set -g default-terminal "screen-256color"

#unbind C-b
#set -g prefix C-a
unbind C-b
set -g prefix C-j

set -g history-limit 10000

# use send-prefix to pass C-a through to application
#bind C-a send-prefix

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Update default binding of `Enter` to also use copy-pipe
#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "/usr/local/bin/reattach-to-user-namespace pbcopy"
bind-key -t vi-copy Enter copy-pipe "pbcopy"
#bind-key y run "tmux show-buffer | /usr/local/bin/reattach-to-user-namespace pbcopy"
bind-key y run "pbcopy"
#bind-key C-v run "/usr/local/bin/reattach-to-user-namespace pbpaste | /usr/local/bin/tmux load-buffer - && /usr/local/bin/tmux paste-buffer"
bind-key C-v run "pbpaste | /usr/local/bin/tmux load-buffer - && /usr/local/bin/tmux paste-buffer"

bind-key c new-window -c "/Users/real/"

set-option -g default-shell "/bin/zsh" # or bash...

bind-key c-h select-pane -L
bind-key c-j select-pane -D
bind-key c-k select-pane -U
bind-key c-l select-pane -R

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# split
unbind-key '"'
bind-key - split-window -v -c '#{pane_current_path}'
unbind-key %
bind-key \ split-window -h -c '#{pane_current_path}'

#将r键设置为加载配置文件，并显示"reloaded!"信息  
bind r source-file ~/.tmux.conf \; display "Reloaded!"  

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

set-option -g renumber-windows on

# Toggle broadcast mode, where input is sent to all panes at once
bind-key b set-window-option synchronize-panes

# Causes tmux to resize a window based on the smallest client actually
# viewing it, not on the smallest one attached to the entire session.
setw -g aggressive-resize on

# timeout
#set-option display-panes-time 1700
