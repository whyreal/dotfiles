#set -g default-terminal "screen-256color"

#unbind C-b
#set -g prefix C-a
unbind C-b
set -g prefix C-j

# use send-prefix to pass C-a through to application
#bind C-a send-prefix

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Update default binding of `Enter` to also use copy-pipe
#unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind c new-window -c "/Users/real/"

# getting tmux to copy a buffer to system clipboard
set-option -g default-command "reattach-to-user-namespace -l zsh" # or bash...

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# split
unbind-key '"'
bind s split-window -v
unbind-key %
bind v split-window -h

#将r键设置为加载配置文件，并显示"reloaded!"信息  
bind r source-file ~/.tmux.conf \; display "Reloaded!"  
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

set-option -g renumber-windows on

# Toggle broadcast mode, where input is sent to all panes at once
bind b set-window-option synchronize-panes

# Causes tmux to resize a window based on the smallest client actually
# viewing it, not on the smallest one attached to the entire session.
setw -g aggressive-resize on

# timeout
#set-option display-panes-time 1700

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg green
set-option -g pane-border-bg default
set-option -g pane-border-fg green

# pane

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
