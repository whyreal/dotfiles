unbind C-b
set -g prefix C-j

set-option -g base-index 1
set-option -g mouse on
set-option -g renumber-windows on
set-option -g word-separators ' -_@/.'
set-window-option -g mode-keys vi
set-window-option -g pane-base-index 1

# reload config file
bind-key r source-file ~/.tmux.conf \; display "Reloaded!"  

# split
unbind-key '"'
bind-key - split-window -v -c '#{pane_current_path}'
unbind-key %
bind-key \ split-window -h -c '#{pane_current_path}'

# Toggle broadcast mode, where input is sent to all panes at once
bind-key b set-window-option synchronize-panes

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key c new-window -c "/Users/Real/"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin "dweidner/tmux-theme"
set -g @theme "one"
set -g @theme-background "dark"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
