#set -g default-terminal "screen-256color"

unbind C-b
set -g prefix C-j

set-option -g base-index 1
set-option -g default-command "reattach-to-user-namespace -l zsh"
set-option -g history-limit 10000
set-option -g mouse on
set-option -g renumber-windows on
set-option -g word-separators ' -_@/.'
set-window-option -g aggressive-resize on
set-window-option -g mode-keys vi
set-window-option -g pane-base-index 1

# fixed window name
set-option -g allow-rename off

# reload config file
bind-key r source-file ~/.tmux.conf \; display "Reloaded!"  

# split
unbind-key '"'
bind-key - split-window -v -c '#{pane_current_path}'
unbind-key %
bind-key \ split-window -h -c '#{pane_current_path}'

# Toggle broadcast mode, where input is sent to all panes at once
bind-key b set-window-option synchronize-panes

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
#bind-key y run "pbcopy"
#bind-key C-v run "pbpaste | /usr/local/bin/tmux load-buffer - && /usr/local/bin/tmux paste-buffer"
bind-key c new-window -c "/Users/Real/"

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg red #base02
set-option -g pane-active-border-fg red #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red
